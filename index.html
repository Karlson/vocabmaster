// === APP STATE ===
const LS_KEY = 'vocabmaster';
const MT=0.7, MC=3, BS=20;
const LN={1:'Beginner',2:'Elementary',3:'Intermediate',4:'Upper-Inter.',5:'Advanced'};
const LC={1:{bg:'from-green-400 to-emerald-500',t:'text-green-400',b:'bg-green-500'},2:{bg:'from-blue-400 to-cyan-500',t:'text-blue-400',b:'bg-blue-500'},3:{bg:'from-yellow-400 to-orange-500',t:'text-yellow-400',b:'bg-yellow-500'},4:{bg:'from-purple-400 to-violet-500',t:'text-purple-400',b:'bg-purple-500'},5:{bg:'from-red-400 to-rose-500',t:'text-red-400',b:'bg-red-500'}};

function loadState(){try{return JSON.parse(localStorage.getItem(LS_KEY))||{}}catch(e){return{}}}
function saveState(s){localStorage.setItem(LS_KEY,JSON.stringify(s))}

let soundOn = localStorage.getItem('vm_sound') !== 'off';
let state={wP:loadState(),st:{c:0,w:0,s:0,b:0},sc:'levels',cL:1,cI:0,sA:false,sH:false,sQ:[],sR:[],sM:null,cu:null};
function toggleSound(){soundOn=!soundOn;localStorage.setItem('vm_sound',soundOn?'on':'off');render()}

function gW(l,i){return state.wP[l+'-'+i]||{c:0,w:0}}
function gP(l){const w=DB[l]||[];return w.length?w.filter((_,i)=>gW(l,i).c>=MC).length/w.length:0}
function gS(l){const w=DB[l]||[];let m=0,p=0,n=0;w.forEach((_,i)=>{const x=gW(l,i);x.c>=MC?m++:(x.c>0||x.w>0)?p++:n++});return{m,p,n,t:w.length}}
function getUL(){const u=[1];for(let l=1;l<=4;l++)if(gP(l)>=MT)u.push(l+1);return u}

function go(lv,mode){
  let q=(DB[lv]||[]).map((w,i)=>({w:w[0],tr:w[1],ex:w[2],h:w[3],lv,i}));
  if(mode==='u')q=q.filter(x=>gW(x.lv,x.i).c<MC);
  else if(mode==='r')q=q.filter(x=>gW(x.lv,x.i).c>=MC);
  q.sort((a,b)=>{const pa=gW(a.lv,a.i),pb=gW(b.lv,b.i);if((pa.c>=MC)!==(pb.c>=MC))return pa.c>=MC?1:-1;return pa.c-pb.c});
  if(!q.length)return;
  if(mode!=='r'&&q.length>BS)q=q.slice(0,BS);
  state.sQ=q;state.cI=0;state.sA=false;state.sH=false;state.sR=[];state.cL=lv;state.sM=null;state.sc='study';render();
}

function ans(ok){
  const cW=state.sQ[state.cI];if(!cW)return;
  const k=cW.lv+'-'+cW.i,pv=state.wP[k]||{c:0,w:0};
  state.wP[k]={c:ok?pv.c+1:Math.max(0,pv.c-1),w:ok?pv.w:pv.w+1};
  saveState(state.wP);
  state.sR.push({...cW,ok});
  const s=state.st;s.c+=ok?1:0;s.w+=ok?0:1;s.b=ok?Math.max(s.b,s.s+1):s.b;s.s=ok?s.s+1:0;
  const card=document.getElementById('card');
  if(card){card.className='rounded-2xl p-6 text-center transition-all '+(ok?'anim-g':'anim-r')}
  setTimeout(()=>{
    if(state.cI+1<state.sQ.length){state.cI++;state.sA=false;state.sH=false;render();}
    else{state.sc='results';render();}
  },500);
}

let touchX=0;

// === SPEECH ===
function speak(text, lang='en-US') {
  if (!soundOn || !('speechSynthesis' in window)) return;
  doSpeak(text, lang);
}
function doSpeak(text, lang='en-US') {
  if (!('speechSynthesis' in window)) return;
  window.speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = lang;
  u.rate = 0.85;
  u.pitch = 1;
  const voices = window.speechSynthesis.getVoices();
  const preferred = voices.find(v => v.lang.startsWith('en') && v.name.includes('Google'))
    || voices.find(v => v.lang.startsWith('en') && !v.localService)
    || voices.find(v => v.lang.startsWith('en'));
  if (preferred) u.voice = preferred;
  window.speechSynthesis.speak(u);
}
// Preload voices
if ('speechSynthesis' in window) {
  window.speechSynthesis.getVoices();
  window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
}

function render(){
  const a=document.getElementById('app');
  const uL=getUL();

  // MODE SELECT
  if(state.sM!==null){
    const l=state.sM,s=gS(l),c=LC[l];
    a.innerHTML=`<div style="min-height:100vh;background:linear-gradient(135deg,#0f172a,#1e293b)" class="p-4"><div class="max-w-md mx-auto">
    <button onclick="state.sM=null;render()" class="text-slate-400 text-sm mb-4">â† ĞĞ°Ğ·Ğ°Ğ´</button>
    <div class="text-center mb-6"><div class="w-16 h-16 rounded-full bg-gradient-to-br ${c.bg} mx-auto mb-3 flex items-center justify-center text-2xl font-bold text-white shadow-lg">${l}</div><h2 class="text-xl font-bold text-white">Ğ£Ñ€Ğ¾Ğ²ĞµĞ½ÑŒ ${l} â€” ${LN[l]}</h2><p class="text-slate-400 text-sm mt-1">${s.t} ÑĞ»Ğ¾Ğ² â€” ${s.m} Ğ¾ÑĞ²Ğ¾ĞµĞ½Ğ¾</p></div>
    <div class="space-y-3">
    <button onclick="go(${l})" class="w-full bg-slate-800 hover:bg-slate-700 rounded-xl p-4 text-left"><div class="text-white font-semibold">ğŸ“š Ğ’ÑĞµ ÑĞ»Ğ¾Ğ²Ğ° <span class="text-slate-400 text-sm">(Ğ¿Ğ¾ ${BS})</span></div></button>
    ${s.n+s.p>0?`<button onclick="go(${l},'u')" class="w-full bg-slate-800 hover:bg-slate-700 rounded-xl p-4 text-left"><div class="text-amber-400 font-semibold">ğŸ†• ĞĞµĞ¾ÑĞ²Ğ¾ĞµĞ½Ğ½Ñ‹Ğµ (${s.t-s.m})</div></button>`:''}
    ${s.m>0?`<button onclick="go(${l},'r')" class="w-full bg-slate-800 hover:bg-slate-700 rounded-xl p-4 text-left"><div class="text-green-400 font-semibold">ğŸ”„ ĞŸĞ¾Ğ²Ñ‚Ğ¾Ñ€ĞµĞ½Ğ¸Ğµ (${s.m})</div></button>`:''}

  if(state.sc==='levels'){

    <button onclick="toggleSound()" class="absolute top-0 right-0 text-2xl opacity-70 hover:opacity-100 transition-opacity" title="Ğ—Ğ²ÑƒĞº">${soundOn?'ğŸ”Š':'ğŸ”‡'}</button></div>
    <div class="bg-slate-800 rounded-xl p-4 mb-5"><div class="grid grid-cols-4 gap-2 text-center">
    <div><div class="text-xl font-bold text-white">${tM}</div><div class="text-xs text-slate-400">ĞÑĞ²Ğ¾ĞµĞ½Ğ¾</div></div>
    <div><div class="text-xl font-bold text-white">${tW-tM}</div><div class="text-xs text-slate-400">ĞÑÑ‚Ğ°Ğ»Ğ¾ÑÑŒ</div></div>
    <div><div class="text-xl font-bold text-amber-400">ğŸ”¥${state.st.s}</div><div class="text-xs text-slate-400">Ğ¡ĞµÑ€Ğ¸Ñ</div></div>
    <div><div class="text-xl font-bold text-white">${state.st.b}</div><div class="text-xs text-slate-400">Ğ ĞµĞºĞ¾Ñ€Ğ´</div></div></div>

    <div class="text-right text-xs text-slate-500 mt-1">${Math.round((tM/tW)*100)}%</div></div>
    <div class="space-y-3">${lvls}</div>
    <div class="text-center mt-5 text-slate-500 text-xs">70% ÑĞ»Ğ¾Ğ² Ğ´Ğ»Ñ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ</div></div></div>`;return;
  }

  // STUDY
  if(state.sc==='study'){
    const cW=state.sQ[state.cI];if(!cW)return;
    const pr=gW(cW.lv,cW.i),c=LC[state.cL],pct=((state.cI+1)/state.sQ.length)*100;
    const dots=Array.from({length:MC}).map((_,i)=>`<div class="w-2.5 h-2.5 rounded-full ${i<pr.c?'bg-green-400':'bg-slate-600'}"></div>`).join('');
    a.innerHTML=`<div id="study-wrap" style="min-height:100vh;background:linear-gradient(135deg,#0f172a,#1e293b)" class="p-4"><div class="max-w-md mx-auto">
    <div class="flex items-center justify-between mb-4"><button onclick="state.sc='levels';render()" class="text-slate-400 text-sm">â†</button><div class="text-sm font-semibold ${c.t}">Ğ£Ñ€.${state.cL}</div><div class="flex items-center gap-3"><button onclick="toggleSound()" class="text-lg opacity-70 hover:opacity-100">${soundOn?'ğŸ”Š':'ğŸ”‡'}</button><span class="text-slate-400 text-sm">${state.cI+1}/${state.sQ.length}</span></div></div>
    <div class="h-1.5 bg-slate-700 rounded-full mb-5 overflow-hidden"><div class="h-full ${c.b} rounded-full" style="width:${pct}%"></div></div>
    ${state.st.s>=3?`<div class="text-center mb-3"><span class="text-amber-400 text-sm">ğŸ”¥${state.st.s}</span></div>`:''}
    <div id="card" class="rounded-2xl p-6 text-center bg-slate-800">
    <div class="flex justify-center gap-1 mb-3">${dots}${pr.c>=MC?'<span class="text-green-400 text-xs ml-1">â­</span>':''}</div>

    ${!state.sA&&!state.sH?`<button onclick="state.sH=true;render()" class="text-amber-400 text-xs mb-4 hover:underline block mx-auto">ğŸ’¡ ĞŸĞ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ°</button>`:''}
    ${state.sH&&!state.sA?`<div class="bg-amber-900/30 rounded-lg px-3 py-2 mb-4"><span class="text-amber-300 text-sm">ğŸ’¡ ${cW.h}</span></div>`:''}
    ${!state.sA?`<button onclick="state.sA=true;render()" class="w-full py-3 rounded-xl bg-gradient-to-r ${c.bg} text-white font-semibold text-lg shadow-lg active:scale-95">ĞŸĞ¾ĞºĞ°Ğ·Ğ°Ñ‚ÑŒ</button>`:
    `<div class="text-3xl font-bold text-cyan-300 mb-5 mt-2">${cW.tr}</div>
    <div class="text-slate-500 text-xs mb-4">â† Ğ½Ğµ Ğ·Ğ½Ğ°Ñ | Ğ·Ğ½Ğ°Ñ â†’</div>
    <div class="flex gap-3"><button onclick="ans(false)" class="flex-1 py-3 rounded-xl bg-red-500/20 border border-red-500/50 text-red-400 font-semibold active:scale-95">âŒ ĞĞµ Ğ·Ğ½Ğ°Ğ»</button><button onclick="ans(true)" class="flex-1 py-3 rounded-xl bg-green-500/20 border border-green-500/50 text-green-400 font-semibold active:scale-95">âœ… Ğ—Ğ½Ğ°Ğ»</button></div>`}
    </div></div></div>`;
    const wrap=document.getElementById('study-wrap');
    wrap.ontouchstart=e=>{touchX=e.touches[0].clientX};
    wrap.ontouchend=e=>{if(!state.sA)return;const d=e.changedTouches[0].clientX-touchX;if(Math.abs(d)>80)ans(d>0)};
    // Auto-pronounce word on new card
    speak(cW.w);
    return;
  }

  // RESULTS
  if(state.sc==='results'){
    const ok=state.sR.filter(r=>r.ok).length,tot=state.sR.length,pct=tot?Math.round((ok/tot)*100):0;
    const c=LC[state.cL],lp=gP(state.cL),s=gS(state.cL),nu=state.cL<5&&lp>=MT;
    const items=state.sR.map(r=>`<div class="flex items-center justify-between py-1 border-b border-slate-700/50 last:border-0"><span class="text-white text-sm">${r.w}</span><div class="flex items-center gap-2"><span class="text-slate-400 text-xs">${r.tr}</span><span>${r.ok?'âœ…':'âŒ'}</span></div></div>`).join('');

    <div class="text-5xl mb-4">${pct>=80?'ğŸ‰':pct>=50?'ğŸ‘':'ğŸ’ª'}</div><h2 class="text-2xl font-bold text-white mb-1">Ğ“Ğ¾Ñ‚Ğ¾Ğ²Ğ¾!</h2>
    <div class="bg-slate-800 rounded-2xl p-6 mt-5"><div class="text-5xl font-bold text-white mb-1">${pct}%</div><div class="text-slate-400 text-sm">${ok}/${tot}</div>
    <div class="grid grid-cols-2 gap-4 mt-5"><div class="bg-slate-700/50 rounded-xl p-3"><div class="text-green-400 text-xl font-bold">${ok}</div><div class="text-slate-400 text-xs">âœ…</div></div><div class="bg-slate-700/50 rounded-xl p-3"><div class="text-red-400 text-xl font-bold">${tot-ok}</div><div class="text-slate-400 text-xs">âŒ</div></div></div>
    <div class="mt-5"><div class="flex justify-between text-sm text-slate-400 mb-1"><span>Ğ£Ñ€.${state.cL}</span><span>${s.m}/${s.t} (${Math.round(lp*100)}%)</span></div><div class="h-3 bg-slate-700 rounded-full overflow-hidden"><div class="h-full ${c.b} rounded-full" style="width:${lp*100}%"></div></div></div>
    ${nu?`<div class="mt-4 bg-amber-900/30 rounded-xl p-3 bounce"><div class="text-amber-300 font-semibold">ğŸ”“ Ğ£Ñ€Ğ¾Ğ²ĞµĞ½ÑŒ ${state.cL+1}!</div></div>`:''}</div>
    <div class="mt-4 bg-slate-800 rounded-xl p-4 max-h-48 overflow-y-auto text-left">${items}</div>
    <div class="flex gap-3 mt-5"><button onclick="go(${state.cL})" class="flex-1 py-3 rounded-xl bg-gradient-to-r ${c.bg} text-white font-semibold shadow-lg active:scale-95">ğŸ”„</button><button onclick="state.sc='levels';render()" class="flex-1 py-3 rounded-xl bg-slate-700 text-white font-semibold active:scale-95">ğŸ“Š</button></div>
    </div></div>`;
  }
}
